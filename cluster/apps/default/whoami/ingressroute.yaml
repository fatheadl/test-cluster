---
apiVersion: traefik.containo.us/v1alpha1
kind: Ingress
metadata:
  name: whoami
  namespace: networking  
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.fatheadl.duckdns.org`)
      services:
        - kind: Service
          name: whoamiv1
          port: 80
  tls:
    certResolver: le
